  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      rel="stylesheet"

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="company">KT</span>
        <span class="clock">9:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-mute"></i>
        <span class="hd">HD</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery">93%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <main class="search-screen">
      <div class="search">
        <span class="search_icon">#</span>
        <input type="text" placeholder="Enter keywords" class="search__write" />
        <span class="search_icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
      <div class="keywords">
        <div class="keywords__column">
          <span class="keyword"> # I love Nomadcoder </span>

        </div>
        <div class="keywords__column">
          <span class="keyword"> # Let's see </span>
          <span class="keyword"> # in the next challenge </span>
        </div>
      </div>
      <div class="wheather">
        <h4 class="wheather_title">Today's Wheather</h4>
        <div class="wheather__column">
          <span class="wheather__draw info">
            <i class="fas fa-sun"></i>
          </span>
          <span class="wheather__temperature">19</span>
          <span class="wheather__icon info">
            <i class="fas fa-thermometer-quarter"></i>
          </span>
        </div>
      </div>
      <a href="https://academy.nomadcoders.co/" class="nomad-link">
        <div class="ad-nomad">
          <span class="ad-text">
            I love NOMAD CODER! Thank you so much!!*-*!</span
          >
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">

        <li class="nav__list-item">

        </li>

        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fab fa-microsoft"></i>
          </a>
        </li>

    </nav>
